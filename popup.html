<html>
<head>

  <style>
    body { font-family: Arial; width: 320px; padding: 10px; }
    button { width: 100%; margin: 5px 0; padding: 8px; }

      border: 1px solid #ccc;
      height: 320px;
      overflow: auto;
      padding: 6px;
      white-space: pre-wrap;

<button id="summarise">Summarise</button>
<button id="speak">Read Aloud</button>

<div id="output">Output appears here...</div>

<script src="popup.js"></script>

</html>
