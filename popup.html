<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
    body { font-family: Arial; width: 420px; padding: 10px;height: 600px; }
    button { width: 100%; margin: 5px 0; padding: 8px; }
    #output {
      border: 1px solid #ccc;
      height: 300px;
      overflow: auto;
      padding: 8px;
      white-space: pre-wrap;
    }
    .row { display: flex; gap: 6px; }
    .row button { width: 50%; }
    input { box-sizing: border-box; }
  </style>
</head>

<body>
  <h3>Access Assist</h3>

  <input type="text" id="req" placeholder="Type request..." style="width: 100%; padding: 6px; margin-bottom: 6px;"/>

  <div class="row">
    <button id="run">Run request</button>
    <button id="voice">Voice</button>
  </div>

  <button id="focus">Toggle Focus Mode</button>

  <div class="row">
    <button id="scrollUp">Scroll Up</button>
    <button id="scrollDown">Scroll Down</button>
  </div>

  <button id="extract">Extract Text</button>
  <button id="summarise">Summarise</button>
  <button id="speak">Read Aloud</button>

  <div id="output">Output appears here...</div>

  <script src="popup.js"></script>
</body>
</html>
